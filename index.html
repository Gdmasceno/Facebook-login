<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="left_side">
            <img src="resources/img/facebook-logo.png" alt="">

            <div class="text-ls">
                <span class="t-up">Logins recentes</span>
                <span class="t-down">Clique na sua foto ou adicione uma conta</span>
            </div>

            <div class="users">
                <div class="user">
                    <div class="pop">2</div>
                    <img src="resources/img/eu.png" alt="">
                    <div class="desc">
                        <div class="name">Gabriel Damasceno</div>
                        <div class="hour">2h atrás</div>
                    </div>
                </div>
                <div class="user">
                    <div class="pop">2</div>
                    <img src="resources/img/eu.png" alt="">
                    <div class="desc">
                        <div class="name">Gabriel Damasceno</div>
                        <div class="hour">2h atrás</div>
                    </div>
                </div>
                <div class="add">
                    <img src="resources/img/plus.png" alt="">
                    <div class="t-add">Adicionar conta</div>
                </div>
            </div>

        </div>

        <div class="right_side">
            <div class="main-cad">
                <input type="text" placeholder="Email ou telefone">

                <button class="entrar">Entrar</button>
                <span class="t-esq">Esqueceu a senha?</span>

                <div style="width: 100%; display: flex; justify-content: center;">
                    <div class="line"></div>
                </div>

                <div style="width: 100%; display: flex; justify-content: center;">
                    <button class="new">Criar nova conta</button>
                </div>
            </div>
            <span class="t-page"> <span class="focus">Criar uma página</span> para uma celebridade, uma marca ou uma empresa.</span>
        </div>
    </div>

</html>
